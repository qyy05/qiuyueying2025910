<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邱悦莹的个人简历</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="resume-container"
        style="margin: 0 auto; width: 210mm; height: 297mm; padding: 20mm; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <div class="resume-header">
            <div class="avatar-placeholder"></div>
            <h1>邱悦莹</h1>
            <p class="tagline">大模型应用开发 | 24计算机15班</p>
        </div>

        <div class="resume-body">
            <hr class="section-divider">
            <section class="info-section">
                <h2><span>👤</span> 基本信息</h2>
                <ul>
                    <li><strong>年龄：</strong>19岁</li>
                    <li><strong>家乡：</strong>广东省韶关市</li>
                    <li><strong>专业：</strong>大模型应用开发</li>
                    <li><strong>班级：</strong>24计算机15班</li>
                </ul>
            </section>

            <hr class="section-divider">
            <section class="hobbies-section">
                <h2><span>🎵</span> 兴趣爱好</h2>
                <div class="hobbies-grid">
                    <div class="hobby-item">
                        <div class="icon music-icon"></div>
                        <p>听音乐</p>
                    </div>
                    <div class="hobby-item">
                        <div class="icon badminton-icon"></div>
                        <p>羽毛球</p>
                    </div>
                </div>
            </section>

            <hr class="section-divider">
            <section class="quote-section">
                <blockquote>
                    "代码如诗，算法如歌，用技术创造美好未来"
                </blockquote>
            </section>
        </div>
    </div>
</body>

</html>
